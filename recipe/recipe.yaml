context:
  version: "2.16.0"

package:
  name: fsdgenfsd
  version: ${{ version }}

source:
  url: https://github.com/FacilityApi/Facility/archive/nuget.${{ version }}.tar.gz
  sha256: 4e4bb23eacd71ae7687e0eee2ed28c4d6c9b85fc64092294fa4489f57f71c62e

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - fsdgenfsd --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tools and libraries for working with the Facility API Framework.
  homepage: https://github.com/FaciltyApi/Facility
  repository: https://github.com/FaciltyApi/Facility

extra:
  recipe-maintainers:
    - danielnachun
